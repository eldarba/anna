<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">

            <!-- Healthy Adult -->
            <div class="green">
                <h3>Healthy Adult</h3>
                <div id="healthy-adult-div" class="line-container">
                    <div id="healty-adult-situation-div" class="col">
                        <textarea name="" id="txtHealthySituation"></textarea>
                        <div class="arrow"><i class="fas fa-arrow-down"></i></div>
                    </div>
                    <div class="arrow hide"><i class="fas fa-arrow-right"></i></div>

                    <div id="healty-adult-punitive-div" class="col">
                        <textarea name="" id="txtHealthyPunitive"></textarea>
                        <div class="arrow green"><i class="fas fa-arrow-down"></i></div>
                    </div>
                    <div class="arrow hide"><i class="fas fa-arrow-right"></i></div>

                    <div id="healty-adult-vulnerable-div" class="col">
                        <textarea name="" id="txtHealthyVulnerable"></textarea>
                        <div class="arrow"><i class="fas fa-arrow-down"></i></div>
                    </div>
                    <div class="arrow hide"><i class="fas fa-arrow-right"></i></div>

                    <div id="healty-adult-coping-div" class="col">
                        <textarea name="" id="txtCoping"></textarea>
                        <div class="arrow"><i class="fas fa-arrow-down"></i></div>
                    </div>
                </div>
            </div>

            <!-- Situation to coping -->
            <div class="line-container">

                <div id="situation-div" class="col">
                    <h3>Situation</h3>
                    <textarea name="" id="txtSituation"></textarea>
                </div>
                <div class="arrow"><i class="fas fa-arrow-right"></i></div>

                <div id="punitive-adult-div" class="col">
                    <h3>Punitive Adult</h3>
                    <textarea name="" id="txtPunitive"></textarea>
                </div>
                <div class="arrow"><i class="fas fa-arrow-right"></i></div>

                <div id="vulnerable-child-div" class="col">
                    <h3>Vulnerable Child</h3>
                    <textarea name="" id="txtVulnerable"></textarea>
                </div>
                <div class="arrow"><i class="fas fa-arrow-right"></i></div>

                <div id="cope-mechanism-div" class="col">
                    <select id="copingMechanismsSelect"></select>
                    <textarea name="" id="copeMechanismText" disabled></textarea>
                </div>
                <div id="div-save" class="col">

                    <button id="btSaveSituation">Save Situation</button>
                    <br>

                    <fieldset>
                        <legend>coping Mechanisms</legend>
                        <input id="newMechanismBox" type="text" placeholder="Enter Mechanism Name...">
                        <br>
                        <br>
                        <button id="btAddMechanism">Add</button>
                        <br>
                        <br>
                        <button id="btRemoveMechanism">Remove Selected Mechanism</button>
                        <br>
                        <br>
                        <button id="btResetMechanism">Reset to Default Mechanisms</button>
                    </fieldset>
                </div>


            </div>

            <!-- coping Mechanism Reply -->
            <div id="coping-line" class="line-container">

                <textarea name="" id="copeReplyText" disabled></textarea>
                <div id="down-arrow-div">
                    <img src="assets/images/downArrow-removebg-preview.png" alt="">
                </div>
            </div>

        </div>

        <div class="aside">
            <h3>Saved Situations</h3>
            <table>
                <thead>
                    <tr>
                        <th>situation</th>
                        <th>date</th>
                        <th>show</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <tbody id="tbodySituations"></tbody>
            </table>
        </div>

    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
