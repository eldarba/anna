<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Healthy Adult -->
    <div class="green">
        <h3>Healthy Adult</h3>
        <div id="arrows">
            <img src="assets/images/arrows-removebg-preview.png" alt="">
        </div>
        <div id="healthy-adult-div" class="line-container">
            <div id="healty-adult-situation-div" class="col">
                <textarea name="" id=""></textarea>
                <div class="arrow"><i class="fas fa-arrow-down"></i></div>
            </div>
            <div class="arrow hide"><i class="fas fa-arrow-right"></i></div>
            
            <div id="healty-adult-punitive-div" class="col">
                <textarea name="" id=""></textarea>
                <div class="arrow"><i class="fas fa-arrow-down"></i></div>
            </div>
            <div class="arrow hide"><i class="fas fa-arrow-right"></i></div>
            
            <div id="healty-adult-vulnerable-div" class="col">
                <textarea name="" id=""></textarea>
                <div class="arrow"><i class="fas fa-arrow-down"></i></div>
            </div>
            <div class="arrow hide"><i class="fas fa-arrow-right"></i></div>

            <div id="healty-adult-copping-div" class="col">
                <textarea name="" id=""></textarea>
                <div class="arrow"><i class="fas fa-arrow-down"></i></div>
            </div>
        </div>
    </div>
    
    <!-- Situation to Copping -->
    <div class="line-container">
        
        <div id="situation-div" class="col">
            <h3>Situation</h3>
            <textarea name="" id=""></textarea>
        </div>
        <div class="arrow"><i class="fas fa-arrow-right"></i></div>
        
        <div id="punitive-adult-div" class="col">
            <h3>Punitive Adult</h3>
            <textarea name="" id=""></textarea>
        </div>
        <div class="arrow"><i class="fas fa-arrow-right"></i></div>
        
        <div id="vulnerable-child-div" class="col">
            <h3>Vulnerable Child</h3>
            <textarea name="" id=""></textarea>
        </div>
        <div class="arrow"><i class="fas fa-arrow-right"></i></div>
        
        <div id="copping-mechanism-div" class="col">
            <!-- <h3>Copping Mechanism</h3> -->
            <select id="coppingMechanismsSelect"></select>
            <br>
            <br>
            <fieldset>
                <legend>Add / Remove Mechanisms</legend>
                <input id="newMechanismBox" type="text" placeholder="Enter New Mechanism...">
                <button id="btAddMechanism">Add</button>
                <br>
                <br>
                <button id="removeMechanismBt">Remove Selected Mechanism</button>
            </fieldset>
        </div>
        
    </div>
    
    <!-- Copping Mechanism Reply -->
    <div id="copping-line" class="line-container">
       
        <textarea name="" id=""></textarea>
        <div id="down-arrow-div">
            <img src="assets/images/downArrow-removebg-preview.png" alt="">
        </div>
        
    </div>
    
    
    <script src="main.js"></script>
</body>

</html>
